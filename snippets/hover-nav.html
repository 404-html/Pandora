<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.2 鼠标悬浮时显示菜单</title>
</head>
<style>
    /* helper */
    .menu ul{
        background: red;
    }

    .menu {
        display: none;
    }

    .user:hover .menu {
        display: block;
    }

</style>
<body class="home">
    <div class="user">用户
        <li class="menu">
            <ul>
                <li>用户设置</li>
                <li>退出</li>
            </ul>
        </li>
    </div>
</body>
</html>
